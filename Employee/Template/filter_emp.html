<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css">
    <title>Filter Employee</title>
</head>

<body>
    <div class="container">

        <h1>Filter Employee Details!</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="name" class="fw-semibold">Employee First/Last Name</label> <br>
            <input type="text" id="name" name="name" value="{{ name }}"> <br>

            <label for="dept" class="fw-semibold">Department</label> <br>
            <input type="text" id="dept" name="dept" value="{{ dept }}">
            <br>

            <label for="role" class="fw-semibold">Role</label> <br>
            <input type="text" id="role" name="role" value="{{ role }}"> <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
